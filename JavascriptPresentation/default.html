<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DigitalScale</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- DigitalScale references -->
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/default.js"></script>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/scale.js"></script>
    <script type="text/javascript">
        WinJS.Namespace.define("Sample", {
            outputCommand: WinJS.UI.eventHandler(function (ev) {
                var status = document.querySelector(".status");
                var command = ev.currentTarget;
                if (command.winControl) {
                    var label = command.winControl.label || command.winControl.icon || "button";
                    var section = command.winControl.section || "";
                    var msg = section + " command " + label + " was pressed";
                    status.textContent = msg;
                }
            })
        });
        WinJS.UI.processAll();
    </script>
</head>
<body class="win-type-body">
    <h2 style="text-align:center;" class="win-h2">Internet of Things Scale</h2>
    <div class="basicToolbar" data-win-control="WinJS.UI.ToolBar" data-win-options="{closedDisplayMode: 'full'}">
        <!-- Primary commands -->
        <button data-win-control="WinJS.UI.Command" data-win-options="{
            id:'cmdRead',
            label:'Read',
            section:'primary',
            type:'button',
            icon: 'play',
            onclick: scale.Read
            }"></button>
        <button data-win-control="WinJS.UI.Command" data-win-options="{
            id:'cmdPause',
            label:'Pause',
            section:'primary',
            type:'button',
            icon: 'pause'
            }"></button>
        <button data-win-control="WinJS.UI.Command" data-win-options="{
            id:'cmdTare',
            label:'Tare',
            section:'primary',
            type:'button',
            icon: 'download',
            onclick: scale.tare
            }"></button>
        <div data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'input-calibrate', type: 'content'}">
            <div class="win-interactive" data-win-control="WinJS.UI.AutoSuggestBox" 
                 data-win-options="{placeholderText:'Calibrated value'}"></div>
        </div>
        <button data-win-control="WinJS.UI.Command" data-win-options="{
            id:'cmdCalibrate',
            label:'Calibrate',
            section:'primary',
            type:'button',
            icon: 'repair',
            onclick: scale.calibrate
            }"></button>
    </div>
    <div class="status"></div>
    <div class="contenttext">
        <div id="result">0.0g</div>
    </div>
</body>
</html>
